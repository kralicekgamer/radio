<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="radio-container">
        <h1>Hardstyle Radio</h1>
        
        <div class="player-info">
            <div class="song-title" id="songTitle">Načítání...</div>
            <div class="channel-name" id="channelName">-</div>
            <div class="track-info" id="trackInfo">-</div>
        </div>

        <div class="volume-container">
            <span class="volume-label">🔊 Hlasitost: <span id="volumeValue">50</span>%</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" onclick="previousTrack()">⏮️ Předchozí</button>
            <button class="btn" id="playPauseBtn" onclick="togglePlayPause()">▶️ Přehrát</button>
            <button class="btn" id="nextBtn" onclick="nextTrack()">⏭️ Další</button>
            <button class="btn" id="shuffleBtn" onclick="toggleShuffle()">🔀 Shuffle</button>
        </div>

        <div class="status" id="status">Načítání playlistu...</div>
        
        <div id="youtube-player"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
